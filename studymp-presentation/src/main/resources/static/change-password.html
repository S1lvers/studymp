<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/footerBot.css">
    <link rel="stylesheet" type="text/css" href="css/frameworks/bootstrap.css">
</head>
<body>
<div id="main_wrapper">
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">StudyMP</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class=" dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Помощь<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class=""><a href="#">Вопросы и ответы</a></li>
                            <li class=""><a href="#">Разрешение споров</a></li>
                            <li class=""><a href="#">Общие правила</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html">Войти</a></li>
                    <li><a href="registration.html">Зарегистрироваться</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-12">
                <legend>Восстановление пароля</legend>
                <div id="error_wrapper">

                </div>
                <div th:fragment="content">
                    <form id="change-form" data-toggle="validator" role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="password" class="control-label">Пароль</label>
                                <input type="password" name="inputPassword" id="password" data-minlength="8"
                                       placeholder="Введите новый пароль" class="form-control" required/>
                                <div class="help-block">Минимум 8 символов</div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="control-label">Подтверждение пароля</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" data-minlength="8"
                                       data-match="#password" placeholder="Введите новый пароль ещё раз"
                                       data-match-error="Пароли не совпадают" class="form-control" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-action">

                                <button type="submit" class="btn btn-primary">Поменять пароль!</button>

                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" id="index_footer_bottom">
</footer>
</body>
<script src="js/frameworks/jquery-3.1.1.min.js"></script>
<script src="js/frameworks/bootstrap.min.js"></script>
<script src="js/frameworks/bootstrap.js"></script>
<script src="js/change-password.js"></script>
<script src="js/frameworks/plugins/bootstrap-form-validator.js"></script>
</html>
