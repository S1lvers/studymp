<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="charset=UTF-8"/>
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-12">
                <legend>Вход</legend>
                <div th:fragment="content">
                    <form th:name="f" th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="username">Имя пользователя</label>
                                <input type="text" name="username" id="username" placeholder="Введите Ваш Email"
                                       required="required"
                                       class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Пароль</label>
                                <input type="password" name="password" id="password" placeholder="Введите Ваш пароль"
                                       required="required" class="form-control"/>
                            </div>

                            <div class="form-actions">
                                <input type="submit" name="login" value="Войти" class="btn btn-primary"/>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
