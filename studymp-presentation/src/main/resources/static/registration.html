<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/footerBot.css">
    <link rel="stylesheet" type="text/css" href="css/frameworks/bootstrap.css.map">
    <link rel="stylesheet" type="text/css" href="css/frameworks/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/frameworks/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="css/frameworks/bootstrap-theme.css.map">
    <link rel="stylesheet" type="text/css" href="css/frameworks/bootstrap-theme.min.css">

</head>
<body>

<div id="main_wrapper">
    <div class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">StudyMP</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class=" dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Помощь<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li class=""><a href="#">Вопросы и ответы</a></li>
                            <li class=""><a href="#">Разрешение споров</a></li>
                            <li class=""><a href="#">Общие правила</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="login.html">Войти</a></li>

                </ul>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-12">
                <legend>Регистрация</legend>
                <div id="error_wrapper">

                </div>
                <div th:fragment="content">
                    <form name="f" th:action="@{/login}" method="post" data-toggle="validator" role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="username" class="control-label">Имя пользователя</label>
                                <input type="text" class="form-control" name="inputUsername" id="username"
                                       placeholder="Введите Ваш логин" required/>
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label">Email</label>
                                <input type="email"  class="form-control" name="inputEmail" id="email"
                                       placeholder="Введите Ваш Email" data-error="Неправильный email" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group" >
                            <label for="password" class="control-label">Пароль</label>
                            <input type="password" name="inputPassword" id="password" data-minlength="6"
                                   placeholder="Введите Ваш пароль" class="form-control" required/>
                                <div class="help-block">Минимум 6 символов</div>
                        </div>
                            <div class="form-group">
                                <label for="password2" class="control-label">Подтверждение пароля</label>
                                <input type="password" name="inputPassword2" id="password2" data-minlength="6"
                                       data-match="#password" placeholder="Введите Ваш пароль ещё раз"
                                       data-match-error="Пароли не совпадают" class="form-control" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="center">
                                <img src="images/2.jpg" width="350" height="200" alt="Не прогрузилась капча"/>
                                <p>&nbsp;</p>
                                <input type="text" name="captcha" id="captcha" placeholder="Введите надпись на картинке"
                                       required class="form-control"/>
                            </div>
                            <br>
                            <div class="form-action">

                                <button type="submit" class="btn btn-primary">Проверить</button>
                                <div class="btn btn-primary" id="reg-on-studymp">Зарегистирироваться</div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer" id="index_footer_bottom">
</footer>
</body>
<script src="js/frameworks/jquery-3.1.1.min.js"></script>
<script src="js/frameworks/bootstrap.min.js"></script>
<script src="js/frameworks/bootstrap.js"></script>
<script src="js/registration.js"></script>
</html>
