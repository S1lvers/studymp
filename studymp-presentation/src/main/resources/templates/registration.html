<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="loyout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <link th:href="@{/css/frameworks/animatedLoader.css}" rel="stylesheet" media="screen"/>
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-12">
                <legend>Регистрация</legend>
                <div id="error_wrapper">
                </div>
                <div th:fragment="content">
                    <form id="registration-form" data-toggle="validator" role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="username" class="control-label">Имя пользователя</label>
                                <input type="text" class="form-control" name="inputUsername" id="username"
                                       placeholder="Введите Ваш логин" required="required"/>
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label">Email</label>
                                <input type="email" class="form-control" name="inputEmail" id="email"
                                       placeholder="Введите Ваш Email" data-error="Неправильный email"
                                       required="required"/>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Пароль</label>
                                <input type="password" name="inputPassword" id="password" data-minlength="8"
                                       placeholder="Введите Ваш пароль" class="form-control" required="required"/>
                                <div class="help-block">Минимум 8 символов</div>
                            </div>
                            <div class="form-group">
                                <label for="password2" class="control-label">Подтверждение пароля</label>
                                <input type="password" name="inputPassword2" id="password2" data-minlength="8"
                                       data-match="#password" placeholder="Введите Ваш пароль ещё раз"
                                       data-match-error="Пароли не совпадают" class="form-control" required="required"/>
                                <div class="help-block with-errors"></div>
                            </div>
                            <br/>
                            <div class="form-action">
                                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- СКРИПТЫ -->
    <script th:src="@{/js/frameworks/plugins/bootstrap-form-validator.js}"></script>

    <script th:src="@{/js/registration.js}"></script>

</div>

</body>
</html>
