<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link th:href="@{/css/frameworks/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/footerBot.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">StudyMP</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class=" dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Помощь<span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li class=""><a href="#">Вопросы и ответы</a></li>
                        <li class=""><a href="#">Разрешение споров</a></li>
                        <li class=""><a href="#">Общие правила</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{static/login.html}">Войти</a></li>
                <li><a th:href="@{/static/registration.html}">Зарегистрироваться</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
                    <table  class="table table-striped">
                        <thead>
                        <tr>

                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Логин пользователя</th>
                            <th>Email</th>
                            <th>Состояние</th>
                        </tr>
                        <tr th:each="u: ${users}" th:attr="data-username=${u.username},data-email=${u.email},data-id=${u.id},data-enabled=${u.enabled}">
                            <td th:text="${u.id}"></td>
                            <td th:text="${u.username}"></td>
                            <td th:text="${u.email}"></td>
                            <td><div class="btn btn-group btn btn-primary myCustomClass" data-complete-text="заблочен"
                                     data-uncomplete-text="разблочен" data-status-text="СТАТУС" data-toggle="buttons">UPDATE</div></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>

</body>
<script th:src="@{/js/frameworks/jquery-3.1.1.min.js}"></script>
<script th:src="@{/js/updateUser.js}"></script>
<script th:src="@{/js/frameworks/bootstrap.min.js}"></script>
<script th:src="@{/js/frameworks/bootstrap.min.js}"></script>
<script th:src="@{/js/frameworks/bootstrap.js}"></script>
<script th:src="@{/js/updateUser.js}"></script>
<script th:src="@{/js/frameworks/plugins/bootstrap-form-validator.js}"></script>
</html>
