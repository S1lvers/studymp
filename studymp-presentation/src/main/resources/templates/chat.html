<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="loyout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <link th:href="@{/css/simpleChat.css}" rel="stylesheet" media="screen"/>
    <div class="container">
        <!--<table>
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="m: ${messages}" th:attr="data-author=${m.author.username}">
                <td th:text="${m.author.username}"></td>
                <td th:text="${m.createDate}"></td>
                <td th:text="${m.text}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <div id="userList">
            </div>
        </div>-->

        <div class="chat_window">
            <div class="top_menu">
                <div class="title" th:text="${chatTitle}"></div>
            </div>
            <ul class="messages">
                <li th:each="m: ${messages}" th:attr="data-author=${m.author.username}" class="message appeared" th:classappend="${m.author.username.equals(#authentication.getPrincipal().getUsername())} ? right : left">
                    <div class="text_wrapper">
                        <div th:text="${m.text}" th:class="text"></div>
                    </div>
                </li>
            </ul>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input" id="message_input_field" th:attr="destination=${destinationName}" placeholder="Type your message here..."/></div>
                <div class="send_message" id="send_message_btn">
                    <div class="icon"></div>
                    <div class="text">Send</div>
                </div>
            </div>
        </div>

        <div class="message_template">
            <li class="message">
                <div class="text_wrapper">
                    <div class="text"></div>
                </div>
            </li>
        </div>
    </div>
</div>
</body>
</html>
