<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="loyout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Blog</title>
</head>
<body>
<h1>Welcome to Spring MVC</h1>
<b th:text="${execInfo.now.time}"></b>
<div layout:fragment="content">
    <link th:href="@{/css/chat.css}" rel="stylesheet" media="screen"/>
    <div sec:authorize="hasAuthority('ADMIN')">
        This will only be displayed if authenticated user has role ROLE_ADMIN.
    </div>
    <div sec:authorize="hasAuthority('USER')">
        This will only be displayed if authenticated user has role USER.
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
                <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-12">
                    <div class="text-block callout callout-info text-center" style="margin-bottom: +40px;">
                        <p>Добро пожаловать на <strong>Study Market Place</strong></p>
                    </div>
                    <div th:fragment="content">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                Предмет
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th>Здесь вы можете выбрать дисциплину</th>
                            </tr>
                            <tr th:each="s: ${sections}">
                                <td>
                                    <div class="panel panel-primary" >
                                        <div class="panel-heading" >
                                            <h3 class="panel-title">
                                                <p><a href="discipline.html" th:text="${s.name}"></a></p>
                                            </h3>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/test.js}"></script>
    <script th:src="@{/js/frameworks/sockjs-0.3.4.js}"></script>
    <script th:src="@{/js/frameworks/stomp.js}"></script>
    <script th:src="@{/js/chat.js}"></script>
</div>

</body>
</html>
