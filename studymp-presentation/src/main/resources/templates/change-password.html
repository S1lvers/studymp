<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="loyout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-12">
                <legend>Восстановление пароля</legend>
                <div id="error_wrapper">

                </div>
                <div th:fragment="content">
                    <form id="change-form" data-toggle="validator" role="form">
                        <fieldset>
                            <div class="form-group">
                                <label for="password" class="control-label">Пароль</label>
                                <input type="password" name="inputPassword" id="password" data-minlength="8"
                                       placeholder="Введите новый пароль" class="form-control" required/>
                                <div class="help-block">Минимум 8 символов</div>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="control-label">Подтверждение пароля</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" data-minlength="8"
                                       data-match="#password" placeholder="Введите новый пароль ещё раз"
                                       data-match-error="Пароли не совпадают" class="form-control" required/>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-action">

                                <button type="submit" class="btn btn-primary">Поменять пароль!</button>

                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/change-password.js}"></script>

    <script th:src="@{/js/frameworks/plugins/bootstrap-form-validator.js}"></script>

    </div>
</body>

</html>
