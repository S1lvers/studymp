<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="loyout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Title</title>
</head>
<body>

<div layout:fragment="content">
    <link th:href="@{/css/frameworks/animatedLoader.css}" rel="stylesheet" media="screen"></link>
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-12">
                <div class="text-block callout callout-info text-center" style="margin-bottom: +40px;">
                    <p><strong>Если вас интересует Математический Анализ, то вы обратились по адресу!</strong></p>
                </div>
                <div class="clearfix">
                    <div class="showcase-switch">
                        <a href="#" class="btn btn-primary btn pull-right">Предложить услугу</a>
                    </div>
                    <div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="online" class="filter-input">
                                    Продавцы
                                    <span class="label label-success">online</span></input>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <ul class="nav nav-tabs" role="tablist" id="myTabExample">
                    <li class="active"><a href="#homeExample" role="tab" data-toggle="tab">Курсовые работы</a></li>
                    <li><a href="#questionsExample" role="tab" data-toggle="tab">Типовые расчеты</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="homeExample">
                        Содержание вкладки "Курсовые работы"
                    </div>
                    <div class="tab-pane active" id="questionsExample">
                        Содержание вкладки "Типовые расчеты"
                    </div>
                </div>
                <script>
                    $(function () {
                        $('#myTabExample a:last').tab('show')
                    });
                </script>
            </div>

        </div>
    </div>
    <!-- СКРИПТЫ -->
    <script th:src="@{/js/frameworks/plugins/bootstrap-form-validator.js}"></script>

    <script th:src="@{/js/registration.js}"></script>
</div>
</body>
</html>
